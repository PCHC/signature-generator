<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Chris Violette">

    <title>PCHC Email Signature Generator</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <h1>PCHC Email Signature Generator</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="signame" class="col-xs-2 control-label">Name</label>
          <div class="col-xs-10">
            <input type="text" class="form-control signame" name="signame" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="sigtitle" class="col-xs-2 control-label">Title</label>
          <div class="col-xs-10">
            <input type="text" class="form-control sigtitle" name="sigtitle" placeholder="Title">
          </div>
        </div>
        <div class="form-group">
          <label for="sigaddress" class="col-xs-2 control-label">Address</label>
          <div class="col-xs-10">
            <select class="form-control sigaddress" name="sigaddress">
              <option value="">Select Location:</option>
              <option value="">N/A</option>
              <option value="103 Maine Avenue, Bangor, Maine 04401">Administration</option>
              <option value="735 Wilson Street, Brewer, Maine 04412">Brewer Medical Center</option>
              <option value="86 Davis Road, Bangor, Maine 04401">Capehart Community Health Center</option>
              <option value="1048 Union Street, Bangor, Maine 04401">Dental Center</option>
              <option value="242 S Brunswick Street, Old Town, Maine 04468">Helen Hunt Health Center</option>
              <option value="179-181 Corporate Drive, Bangor, Maine 04401">Hope House Health and Living Center</option>
              <option value="376 Main Street, Jackman, ME 04945">Jackman Community Health Center</option>
              <option value="992 Union Street, Bangor, Maine 04401">Laboratory Services</option>
              <option value="992 Union Street, Bangor, Maine 04401">Medical Specialists</option>
              <option value="1012 Union Street, Bangor, Maine 04401">Penobscot Community Health Center</option>
              <option value="1068 Union Street, Bangor, Maine 04401">Penobscot Pediatrics</option>
              <option value="615 Odlin Road, Bangor, Maine 04401">Records and Referrals</option>
              <option value="53 Schoodic Drive, Belfast, Maine 04915">Seaport Community Health Center</option>
              <option value="615 Odlin Road, Bangor, Maine 04401">Services Center</option>
              <option value="30 Summer Street, Bangor, Maine 04401">Unlimited Solutions Clubhouse</option>
              <option value="992 Union Street, Bangor, Maine 04401">Warren Center for Speech and Hearing</option>
              <option value="775 North Main Street, Winterport, ME 04496">Winterport Community Health Center</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="sigphone" class="col-xs-2 control-label">Phone</label>
          <div class="col-xs-6">
            <div class="input-group">
              <div class="input-group-addon">207-</div>
              <input type="text" class="form-control sigphone" name="sigphone" placeholder="123-4567">
            </div>
          </div>
          <div class="col-xs-4">
            <div class="input-group">
              <div class="input-group-addon">ext.</div>
              <input type="text" class="form-control sigext" name="sigext" placeholder="Extension">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-2 col-xs-10">
            <button class="button btn btn-default" type="button">Generate</button>
          </div>
        </div>
      </form>

      <div class="col-xs-offset-2 col-xs-10">
        <canvas id="signaturecanvas" width="600" height="110">
          <p>Your browser doesn't support canvas</p>
        </canvas>
        <img src="assets/img/pchc-signature-140x85.png">

        <p><a class="btn btn-primary" href="#" id="download">Download <span class="glyphicon glyphicon-save" aria-hidden="true"></span></a></p>
      </div>

    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
