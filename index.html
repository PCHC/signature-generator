<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Chris Violette">

    <title>PCHC Email Signature Generator</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="signame" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control signame" name="signame" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="sigtitle" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control sigtitle" name="sigtitle" placeholder="Title">
          </div>
        </div>
        <div class="form-group">
          <label for="sigaddress" class="col-sm-2 control-label">Address</label>
          <div class="col-sm-10">
            <input type="text" class="form-control sigaddress" name="sigaddress" placeholder="Address">
          </div>
        </div>
        <div class="form-group">
          <label for="sigcity" class="col-sm-2 control-label">City</label>
          <div class="col-sm-10">
            <select class="form-control sigcity" name="sigcity">
              <option value="Bangor, ME  04401">Bangor</option>
              <option value="Brewer, ME  04412">Brewer</option>
              <option value="Old Town, ME  04468">Old Town</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="sigphone" class="col-sm-2 control-label">Phone</label>
          <div class="col-sm-10">
            <div class="col-xs-7">
              <input type="text" class="form-control sigphone" name="sigphone" placeholder="Phone">
            </div>
            <div class="input-group col-xs-5">
              <div class="input-group-addon">ext.</div>
              <input type="text" class="form-control sigext" name="sigext" placeholder="Extension">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col sm-offset-2 col-sm-10">
            <button class="button btn btn-default" type="button">Generate</button>
          </div>
        </div>
      </form>

      <canvas id="signaturecanvas" width="500" height="110">
        <p>Your browser doesn't support canvas</p>
      </canvas>

      <p><a id="download">Download</a></p>

    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
